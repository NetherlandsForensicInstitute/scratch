name: "Setup Devenv Shell"
description: "Set up reusable cachix devenv environment shell"

runs:
  using: "composite"
  steps:
    - uses: cachix/install-nix-action@v31
    - uses: cachix/cachix-action@v16
      with:
        name: devenv

    - name: Install devenv
      shell: bash
      run: nix profile install nixpkgs#devenv
