name: build-api
description: build-api and test it.

runs:
  using: "composite"
  steps:
    - name: Determine test argument based on OS
      shell: bash
      id: test_arg
      run: |
        if [[ "${RUNNER_OS}" == "Windows" ]]; then
          echo "test_arg=main.exe" >> $GITHUB_OUTPUT
        else
          echo "test_arg=main" >> $GITHUB_OUTPUT
        fi
    - name: Install dependencies
      shell: bash
      run: just install

    - name: Build artifact
      shell: bash
      run: just build

    - name: Run tests
      shell: bash
      run: |
        ./dist/main.exe &
        for i in $(seq 1 30); do
          curl -fs http://127.0.0.1:8000/docs > /dev/null && break
          sleep 1
        done
        curl -v http://127.0.0.1:8000/docs
